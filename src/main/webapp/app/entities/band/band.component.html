<div>
    <h2 id="page-heading">
        <span jhiTranslate="hipsterBandApp.band.home.title">Bands</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-band" [routerLink]="['/band/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hipsterBandApp.band.home.createLabel">
            Create new Band
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="bands?.length === 0">
        <span jhiTranslate="hipsterBandApp.band.home.notFound">No bands found</span>
    </div>
    <div class="table-responsive" *ngIf="bands?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hipsterBandApp.band.name">Name</span></th>
            <th><span jhiTranslate="hipsterBandApp.band.genre">Genre</span></th>
            <th><span jhiTranslate="hipsterBandApp.band.member">Member</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let band of bands ;trackBy: trackId">
                <td><a [routerLink]="['/band', band.id, 'view' ]">{{band.id}}</a></td>
                <td>{{band.name}}</td>
                <td>{{band.genre}}</td>
                <td>
                    <span *ngFor="let member of band.members; let last = last">
                            {{member.login}}{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/band', band.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/band', band.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'band', { outlets: { popup: band.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
