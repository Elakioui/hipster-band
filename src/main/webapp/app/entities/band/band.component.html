<ktelizer-widget-box [title]="'Bands'" titleExtraLinkTitle="Create new Band" titleExtraLinkIcon="fa-plus" titleExtraLinkUrl="/band/new">
<div>
    <jhi-alert></jhi-alert>
<br/>
<div class="table-responsive table" *ngIf="bands">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="hipsterBandApp.band.name">Name</span></th>
                <th><span jhiTranslate="hipsterBandApp.band.genre">Genre</span></th>
            <th><span jhiTranslate="hipsterBandApp.band.member">Member</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let band of bands ;trackBy: trackId">
            <td><a [routerLink]="['/band', band.id, 'view' ]">{{band.id}}</a></td>
            <td>{{band.name}}</td>
            <td>{{band.genre}}</td>
            <td>
                    <span *ngFor="let member of band.members; let last = last">
                            {{member.login}}{{last ? '' : ', '}}
                        </span>
            </td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            [routerLink]="['/band', band.id, 'view' ]"
                            class="btn btn-info btn-sm">
                        <fa-icon [icon]="'eye'"></fa-icon>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['/band', band.id, 'edit']"
                            class="btn btn-primary btn-sm">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['/', 'band', { outlets: { popup: band.id + '/delete'} }]"
                            replaceUrl="true"
                            queryParamsHandling="merge"
                            class="btn btn-danger btn-sm">
                        <fa-icon [icon]="'times'"></fa-icon>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</ktelizer-widget-box>
